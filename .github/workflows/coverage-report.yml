name: Deploy coverage report to Pages

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test:mocha
      - name: Upload Coverage report
        uses: actions/upload-artifact@v2
        with:
          name: assets-for-download
          path: coverage
